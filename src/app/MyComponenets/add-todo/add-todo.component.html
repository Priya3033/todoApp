<div class='my-3 py-3 card-body 'style="background-color:#f2f0f0" >
<h4>Add a Task</h4>
<form (ngSubmit) = "onSubmit()">
    <div class="form-group fs-5">
      <label for="Title">Todo Title</label>
      <input type="text" [(ngModel)] = "title" class="form-control" id="title" name="title" aria-describedby="emailHelp">
      
    </div>
    <div class="form-group fs-5">
      <label for="decs">Description</label>
      <input type="text" class="form-control" name= "desc" id="desc" [(ngModel)] = "desc">
    </div>
    
    <button type="submit" class="btn btn-dark my-3 rounded-pill fs-5 ">Add Todo</button>
  </form>
</div>
